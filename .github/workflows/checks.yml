name: Tests
on: [push]

jobs:
  run_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dmenv
        uses: TankerHQ/dmenv-install-action@v1.0.0
        with:
          dmenv-version: 0.20.0
      - name: Prepare project for development
        run: dmenv install
      - name: Run tests
        run: dmenv run -- pytest

  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dmenv
        uses: TankerHQ/dmenv-install-action@v1.0.0
        with:
          dmenv-version: 0.20.0
      - name: Prepare project for development
        run: dmenv install
      - name: Run tests
        run: dmenv run -- pytest --cov=looper --cov-report=xml --cov-report=term
      - name: Black formatter
        run: dmenv run -- black --check looper
      - name: Flake linter
        run: dmenv run flake8 .
      - name: Mypy
        run: dmenv run -- mypy --ignore-missing-imports --strict .
      - name: Send coverage
        run: codecov
